    <legend>Volunteer Information:</legend>
	<div>
		<label for"Volunteer">Volunteer Possibilities</label>
		<select name="volunteer" onfocus="selector(this)" id="volunteer">
				<option value="Blank"></option>

		</select>
	</div>

	<div>
		<label for"available">Amount of Time Available</label>
		<select name="available" onfocus="selector(this)" id="available">
				<option value="Blank"></option>
				<option value="oneHour">One Hour</option>

	</div>
	<div>
	Related to Trump?
	</br>
		<label for="trump-yes"></label>
	<input type="radio" name"trump" value="yes" id="trump-yes">Sadly, Yes
